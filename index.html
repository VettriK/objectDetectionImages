<!DOCTYPE html>
<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  

  <style>
    body{
      background-size: cover;
      background-position: center;
    }
    .title{
      font-size: 23px;
      width: 100%;
      margin: 0px;
    }
    #status{
      font-size: 18px;
    }
    canvas{
      box-shadow: 10px 10px 10px grey;
      border-radius: 10px;
    }
  </style>

</head>

<body background="background.jpg">
  <center>
    <h1 class="btn btn-info title">Object Detection</h1>
    <br>
    <h3 id="status" class="btn btn-danger"></h3>
    <br>
    <button onclick="bedroom()">Bedroom</button>
    <br>
    <button onclick="desk()">Desk</button>
    <br>
    <button onclick="bottles()">Bottles</button>
    <br>
    <button onclick="tv()">TV</button>
    <br>
    <button onclick="fruits()">Fruits</button>
  </center>
  <script>
    function bedroom(){
        window.location="bedroom.html"
    }
    function desk(){
        window.location="desk.html"
    }
    function bottles(){
        window.location="bottles.html"
    }
    function tv(){
        window.location="tv.html"
    }
    function fruits(){
        window.location="fruits.html"
    }
  </script>
</body>
</html>
